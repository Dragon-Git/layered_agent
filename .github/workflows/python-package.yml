# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python package

on:
  push:
    branches: [ "main" ]
    tags: ["*"]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  test:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13", "3.14"]

    steps:
    - uses: actions/checkout@v6

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install cmake ninja
        python -m pip install fusesoc -v

    - name: Cache verilator
      uses: actions/cache@v5
      env:
        cache-name: cache-verilator-new
      with:
        path: /home/runner/work/verilator
        key: verilator-v5${{ env.cache-name }}

    - name: Install verilator
      run: |
        sudo apt-get install -y --no-install-recommends help2man make g++ perl flex bison libfl2 libfl-dev zlib1g zlib1g-dev
        sudo bash ./script/install_verilator.sh

    - name: Install verilator-uvm
      run: |
        git clone https://github.com/Dragon-Git/uvm-verilator.git
        cd uvm-verilator

    - name: Lint with ruff
      uses: chartboost/ruff-action@v1

    - name: Test
      run: source compile.sh
